<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lover</title>

    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box{
            width: 320px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .4s ease-in;
        }
        .box:hover img {
            transform: scale(1,2);
        }

    </style>

</head>
<body>
    <div class="box">
        <img src="now.jfif" alt="">
    </div>
    
</body>
</html>
